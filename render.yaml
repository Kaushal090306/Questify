# Render Blueprint for Django + React Monorepo

services:
  - type: web
    name: questify-backend
    env: python
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
    startCommand: gunicorn backend.wsgi
    envVars:
      - key: DJANGO_SECRET_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: questify-db
          property: connectionString
      - key: ALLOWED_HOSTS
        value: .onrender.com
    plan: free

  - type: static
    name: questify-frontend
    buildCommand: |
      cd frontend
      npm install
      npm run build
    staticPublishPath: frontend/build
    plan: free

databases:
  - name: questify-db
    plan: free
    postgresMajorVersion: 15
